<h3>　　★一百　擁有一個非常簡單的衣櫥</h3><br /><br />　　如果你真的要過簡單的生活，這裡有另一個值得你注意的事項。<br /><br />　　著名的華爾街上的銀行家，最讓人津津樂道的，是他們的衣櫥裡的衣物是最單純的；像是衣櫥裡面只有半打精巧訂做的西裝、一些完全相同的白襯衫和絲質領帶，還有幾雙黑皮鞋；這就是他們衣櫥裡全部的東西：他們就是這樣穿進穿出，數年如一日地穿著。他們的理由很簡單：他們每天有太多的決策要處理，因此，沒有時間去管穿著的事。<br /><br />　　想想看！這樣的生活方式，是不是很單純？如果你可以比照這種方法，或是你有更好的方法，只要去做，必然會讓你的生活簡單又輕鬆的。<br /></div></body></html>
