<h3>【後記】</h3><br /><br />　　匆匆忙忙一年多，書稿終於完成。話沒說完，也說不完。能說的還是那句老話：表揚批評，都很歡迎；知我罪我，一任諸君！<br /><br /><br />　　易中天<br /><br />　　二○○七年三月八日</div></body></html>
