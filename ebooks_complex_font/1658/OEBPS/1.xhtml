<h3>《這就是鬼》倪匡</h3>《二○一六年七月一日版》<br />《好讀書櫃》經典版<br /><br /><br />自序<br /><br /><br />　　寫過許多以鬼為題材的小說，這裡的十二篇，是最新的作品。<br /><br />　　鬼這個題材，似乎可以一直寫下去，因為鬼幾乎無所不在──常在寫的時候會神經質的轉過頭去看看背後，要是能使讀者在看的時候，也會不時抬起頭來看看，那就是鬼故事的大成功了。<br /><br />　　鬼究竟是怎麼樣的呢？<br /><br />　　任何人可以在任何地方，向前一指，說：「這就是鬼！」<br /><br />　　倪匡　一九九一、十一月　香港</div></body></html>
